<!DOCTYPE html>
<html>
    <head>
        <title>Johnny Bravo Fan Site</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">

            <div class="navbar__logo-div">
                <img class="navbar__logo" src="./assets/Johnny_Bravo_series_logo.png">
            </div>

            <div class="navbar__links-div">
                <a class="navbar__link" href="index.html">Home</a>
                <a class="navbar__link" href="about.html">About</a>
                <a class="navbar__link" href="gallery.html">Gallery</a>
                <a class="navbar__link active" href="contact.html">Contact</a>
            </div>
        </nav>

        <section class="body-and-image contact-page">
            <div class="header-and-sections">
                <h1 class="header__heading">Get in touch</h1>
                <form class="contact-form" action="/" method="POST">
                    <fieldset class="fieldset">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name">

                        <label for="from">Where you from?</label>
                        <input type="text" id="from" name="from">

                        <div class="flex-row">
                            <label for="tnc">Agree to Terms and Conditions</label>
                            <input type="checkbox" id="tnc" name="tnc">
                        </div>



                        <label for="comment">What do you want?</label>
                        <input type="textarea" id="comment" name="comment">
                    </fieldset>
                    <button class="submit-button">Submit</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p>Created as a part of HTML CSS practice</p>
        </footer>
    </body>
</html>
